{%extends 'base1.html'%} 
{%block result%}
<div class="result">
    <h3>{{amount}} {{fro}} = </h3>
    <h2>{{result}} {{to}}</h2>
    <h4>Exchange rate: 1 {{fro}} = {{rate}} {{to}} </h4>  
</div>   

{%block btc_result%}
    <h2>Last week values:</h2>

      {%for key, value in dict_item.items()%}

      {%endfor%}
    </ul>
{%endblock%}

{%endblock%}
