{%extends 'base1.html'%} 
{%block result%}
<div class="text-center result-container">
  <h6>{{amount}} {{fro}} = </h4>
  <h2>{{result}} {{to}}</h2>
  <h6>Exchange rate: 1 {{fro}} = {{rate}} {{to}} </h4>
</div>

{%block btc_result%}
    <div class="btc-container">
      <h2 class="btc-header">Previous values:</h2>
      <div class="btc-currs">
        <h4><span class='number'>1.00</span> {{fro}} = </h4>
        <ul class='btc-ul'>
          {%for key, value in dict_item.items()%}
          <li class='btc-li'><span class='symbol'>{{key}}</span> - <span class="number">{{value}}</span></li>
          {%endfor%}
        </ul>
      </div>
    </div>

{%endblock%}

{%endblock%}
